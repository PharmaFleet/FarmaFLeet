name: driver_app
description: "Fleet Captain App - A premium, offline-first driver application for the PharmaFleet Delivery System."
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Architecture & State Management
  flutter_bloc: ^9.0.0
  get_it: ^9.0.0
  injectable: ^2.5.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.0.0

  # Networking & Data
  dio: ^5.4.0
  json_annotation: ^4.9.0

  # Local Storage (Offline First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.0

  # UI & Assets
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^13.0.0
  geolocator_android: ^4.6.0
  geolocator_apple: ^2.3.2

  # Background Services
  workmanager: ^0.9.0+3
  flutter_background_service: ^5.0.5

  # Utilities
  uuid: ^4.2.2
  logger: ^2.0.2
  permission_handler: ^11.3.0
  url_launcher: ^6.2.1
  image_picker: ^1.2.1

  # Notifications
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^18.0.0

  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.2
  connectivity_plus: ^6.0.0
  sentry_flutter: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  mocktail: ^1.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.5.0
  freezed_annotation: ^2.4.1
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.0
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^5.0.0

  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
